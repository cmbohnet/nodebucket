
<div fxLayout="column">
  <mat-card>
    <mat-card-title>
      Employee Sign-in Page
    </mat-card-title>
<mat-card-subtitle>
  you must enter a valid employeeId to proceed.
</mat-card-subtitle>
<form [formGroup]="form" (ngSubmit)="login(); form.reset();">

  <mat-card-content>
<mat-form-field>
<input matInput [formControl]="form.controls['empId']" placeholder="Employee ID" />
<mat-error *ngIf="form.controls['empId'].hasError('required')">
  EmployeeId is a required field.
</mat-error>
</mat-form-field>
  </mat-card-content>
  <mat-card-actions algin="end">
    <button type="submit" fxFlex mat-raised-button color="primary" [disabled]="form.valid" Sign-in></button>
  </mat-card-actions>

</form>
    </mat-card>
</div>
