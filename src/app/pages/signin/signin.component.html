<div class="grid-container">
<!-- <div fxLayout="column" > -->
  <mat-card>
    <mat-card-title class="header">
      Employee Sign-in Page
    </mat-card-title>
<mat-card-subtitle>
  You must enter a valid employeeId to proceed.
</mat-card-subtitle>
<form [formGroup]="form" (ngSubmit)="login(); form.reset();">

  <mat-card-content>
<mat-form-field>
<input matInput [formControl]="form.controls['empId']" placeholder="Employee ID" />
<mat-error *ngIf="form.controls['empId'].hasError('required')">Employee Id is required</mat-error>

</mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button class="login-button" type="submit" fxFlex mat-raised-button [disabled]="!form.valid">Sign-In</button>
</mat-card-actions>

</form>
    </mat-card>
</div>
